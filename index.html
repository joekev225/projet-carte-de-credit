<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>

  <body>
    <div class="page-complete">
      <div class="page-complete__gauche-violet">
        <img class="image-background" src="images/bg-main-desktop.png" alt="" />
       <div> 
        <img class="carte-front" src="images/bg-card-front.png" alt="" />
        <div class="cercle-blanc"></div>
        <div class="cercle-violet"></div>
        <div class="numeros">
          <p>0000</p>
          <p>0000</p>
          <p>0000</p>
          <p>0000</p>
        </div>
        <div class="card-foot">
         <p>Jane Appleseed</p>
         <p>00/00</p>
        </div>
       </div>
        <img class="carte-back" src="images/bg-card-back.png" alt="" />
      </div>
      <div class="page-complete__droite-blanc">
        <div class="formulaires">
          <form class="form">
            <label for="">Cardholder Name</label>
            <input type="text" placeholder=" e.g. Jane Appleseed">
          </form>
          <form class="form">
            <label for="">Card Number</label>
            <input type="text" placeholder=" e.g. 1234 5678 9123 0000">
          </form>
          </form>
            <div class="date-cvc">
              <form class="small-form form">
                <label for="exp-month"> Exp. Date (MM/YY)</label>
                <div> 
                <input  type="text" id="exp-month" pattern="\d{2}" placeholder="MM">
                <input  type="text" id="exp-year" pattern="\d{2}" placeholder="AA">
                </div>
              </form>
              <form class="form">
                <label for="cvc"> CVC</label>
                <input type="text" id="cvc" placeholder="e.g. 123">
              </form>
            </div>
            <button type="confirmer">Confirm</button>  
            


          </form>
        </div>
      </div>
    </div>
  </body>
</html>
